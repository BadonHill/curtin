reporter:
 subiquity:
  path: /tmp/curtin_progress_subiquity
  progress: True

partitioning_commands:
 builtin: curtin block-meta custom

storage:
  - id: sda
    type: disk
    ptable: msdos
    model: QEMU HARDDISK
    serial: QM00002
  - id: sda1
    type: partition
    offset: 512MB
    size: 8GB
    device: sda
    flag: boot
  - id: sda2
    type: partition
    offset: sda1+1
    size: 1GB
    device: sda
  - id: sda1_root
    type: format
    fstype: ext4
    volume: sda1
  - id: sda2_home
    type: format
    fstype: ext4
    volume: sda2
  - id: sda1_mount
    type: mount
    path: /
    device: sda1_root
  - id: sda2_mount
    type: mount
    path: /home
    device: sda2_home
