partitioning_commands:
 builtin: curtin block-meta custom

storage:
  - id: sda
    type: disk
    ptable: msdos
    model: QEMU HARDDISK
    serial: QM00002
  - id: sdb
    type: disk
    ptable: msdos
    model: QEMU HARDDISK
    serial: QM00003
  - id: sda1
    type: partition
    offset: 512MB
    size: 7GB
    device: sda
    flag: boot
  - id: sda2
    type: partition
    offset: 8512MB
    size: 2GB
    device: sda
  - id: sdb1
    type: partition
    offset: 512B
    size: 1GB
    device: sdb
  - id: bcache0
    type: bcache
    backing_device: sda2
    cache_device: sdb1
  - id: sda1_root
    type: format
    fstype: ext4
    volume: sda1
  - id: bcache_home
    type: format
    fstype: ext4
    volume: bcache0
  - id: sda1_mount
    type: mount
    path: /
    device: sda1_root
  - id: home_mount
    type: mount
    path: /home
    device: bcache_home
