early_commands:
 98_update: apt-get update
 99_upgrade: DEBIAN_FRONTEND=noninteractive apt-get dist-upgrade --assume-yes

partitioning_commands:
 10_partition: curtin block-meta --device=/dev/vdc custom

network_commands:
 10_network: curtin net-meta --device=eth0 dhcp

sources:
 05_primary: 
  uri: "http://cloud-images.ubuntu.com/releases/precise/release/ubuntu-12.04-server-cloudimg-amd64-root.tar.gz"
  type: "tgz"

storage:
  - id: sda
    type: disk
    ptable: gpt
    model: QEMU HARDDISK
    serial: QM00001
  - id: sda1
    type: partition
    offset: 0B
    size: 512MB
    device: sda
    flag: boot
  - id: sda2
    type: partition
    offset: 512MB
    size: 1GB
  - id: sda1_boot
    type: format
    fstype: fat32
    volume: sda1
  - id: sda2_root
    type: format
    fstype: ext4
    volume: sda2
  - id: sda1_mount
    type: mount
    path: /boot/efi
    device: sda1_boot
  - id: sda2_mount
    type: mount
    path: /
    device: sda2_root

