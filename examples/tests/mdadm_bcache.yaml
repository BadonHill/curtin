storage:
  version: 1
  config:
     - id: sda
       type: disk
       ptable: gpt
       model: QEMU HARDDISK
       path: /dev/vdb
       name: main_disk
     - id: bios_boot_partition
       type: partition
       size: 1MB
       device: sda
       flag: bios_grub
     - id: sda1
       type: partition
       size: 3GB
       device: sda
     - id: sda2
       type: partition
       size: 1GB
       device: sda
     - id: sda3
       type: partition
       size: 1GB
       device: sda
     - id: sda4
       type: partition
       size: 1GB
       device: sda
     - id: sda5
       type: partition
       size: 1GB
       device: sda
     - id: sda6
       type: partition
       size: 1GB
       device: sda
     - id: sdb
       type: disk
       model: QEMU HARDDISK
       path: /dev/vdc
       name: second_disk
     - id: sdc
       type: disk
       model: QEMU HARDDISK
       path: /dev/vdd
       name: third_disk
     - id: mddevice
       name: md0
       type: raid
       raidlevel: 1
       devices:
         - sda2
         - sda3
       spare_devices:
         - sda4
     - id: bcache1
       type: bcache
       name: cached_array
       backing_device: mddevice
       cache_device: sda5
       cache_mode: writeback
     - id: bcache0
       type: bcache
       name: cached_array_2
       backing_device: sda6
       cache_device: sda5
       cache_mode: writethrough
     - id: bcachefoo
       type: bcache
       name: cached_array_3
       backing_device: sdc
       cache_device: sdb
       cache_mode: writearound
     - id: sda1_root
       type: format
       fstype: ext4
       volume: sda1
     - id: raid_storage
       type: format
       fstype: ext4
       volume: bcache1
     - id: bcache_storage
       type: format
       fstype: ext4
       volume: bcache0
     - id: bcache_storage2
       type: format
       fstype: ext4
       volume: bcachefoo
     - id: sda1_mount
       type: mount
       path: /
       device: bcache_storage2
     - id: raid_mount
       type: mount
       path: /media/data
       device: raid_storage
     - id: bcache0_mount
       type: mount
       path: /media/bcache0
       device: bcache_storage
     - id: bcachefoo_mount
       type: mount
       path: /media/sda1
       device: sda1_root
