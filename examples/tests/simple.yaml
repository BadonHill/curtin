# This should do the right thing
placeholder_simple_install: unused

xxx_storage:
  config:
  - id: id_disk0
    type: disk
    name: main_disk
    path: /dev/vdb
    ptable: gpt
    wipe: superblock
    grub_device: true
  - device: id_disk0
    flag: prep
    id: id_disk0_part14
    number: 14
    offset: 1M
    size: 8M
    type: partition
    wipe: zero
  - device: id_disk0
    id: id_disk0_part1
    number: 1
    size: 3G
    type: partition
    wipe: superblock
  - fstype: ext4
    id: id_root_format
    label: root
    type: format
    volume: id_disk0_part1
  - device: id_root_format
    id: id_root_mount
    path: /
    type: mount
  version: 1
