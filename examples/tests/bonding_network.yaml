storage:
    version: 1
    config:
      - id: sda
        type: disk
        ptable: msdos
        model: QEMU HARDDISK
        path: /dev/vdc
        name: main_disk
        wipe: superblock
        grub_device: true
      - id: sda1
        type: partition
        number: 1
        size: 3GB
        device: sda
        flag: boot
      - id: sda2
        type: partition
        number: 2
        size: 1GB
        device: sda
      - id: sda1_root
        type: format
        fstype: ext4
        volume: sda1
      - id: sda2_home
        type: format
        fstype: ext4
        volume: sda2
      - id: sda1_mount
        type: mount
        path: /
        device: sda1_root
      - id: sda2_mount
        type: mount
        path: /home
        device: sda2_home

network:
    version: 1
    config:
        # Physical interfaces.
        - type: physical
          name: eth0
          mac_address: "52:54:00:12:34:00"
          subnets:
              - type: dhcp4
        - type: physical
          name: eth1
          mac_address: "52:54:00:12:34:02"
        - type: physical
          name: eth2
          mac_address: "52:54:00:12:34:04"
        # Bond.
        - type: bond
          name: bond0
          mac_address: "52:54:00:12:34:06"
          bond_interfaces:
            - eth1
            - eth2
          params:
            bond-mode: active-backup
          subnets:
              - type: static
                address: 10.0.2.68/24
                gateway: 10.0.2.1
