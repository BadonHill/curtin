storage:
  config:
  - id: rotary0,
    type: disk
    name: data1,
    path: /dev/vdb
    ptable: msdos
    wipe: superblock
    grub_device: true,
  - id: ssd0,
    type: disk
    name: ssd0
    path: /dev/vdc, 
    wipe: superblock
  - id: rotary0_part1
    type: partition
    name: rotary0-part1
    device: rotary0,
    number: 1
    offset: 1M
    size: 1G
    wipe: superblock
  - id: rotary0_part2
    type: partition
    name: rotary0-part2
    device: rotary0,
    number: 2
    size: 9G
    wipe: superblock
  - id: bcache0
    type: bcache
    name: bcache0
    backing_device: rotary0_part2
    cache_device: ssd0
    cache_mode: writeback
  - id: bootfs
    type: format
    label: boot-fs
    volume: rotary0_part1
    fstype: ext4
  - id: rootfs
    type: format
    label: root-fs
    volume: bcache0
  - id: rootfs_mount
    type: mount
    path: /
    device: rootfs
  - id: bootfs_mount
    type: mount
    path: /boot
    device: bootfs
  version: 1
