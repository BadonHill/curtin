partitioning_commands:
 builtin: curtin block-meta custom

storage:
  - id: sda
    type: disk
    ptable: msdos
    model: QEMU HARDDISK
    serial: QM00002
  - id: sda1
    type: partition
    offset: 512MB
    size: 9GB
    device: sda
    flag: boot
  - id: sda1_crypto
    type: dm_crypt
    volume: sda1
    key: testkey
    dm_name: sda1_crypto
  - id: sda1_root
    type: format
    fstype: ext4
    volume: sda1_crypto
  - id: sda1_mount
    type: mount
    path: /
    device: sda1_root
