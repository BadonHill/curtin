partitioning_commands:
 builtin: curtin block-meta custom

storage:
  - id: sda
    type: disk
    ptable: msdos
    model: QEMU HARDDISK
    serial: QM00002
  - id: sda1
    type: partition
    offset: 512MB
    size: 8GB
    device: sda
    flag: boot
  - id: sda2
    type: partition
    offset: 8512MB
    size: 1GB
    device: sda
  - id: sda2_crypto
    type: dm_crypt
    volume: sda2
    key: testkey
    dm_name: sda2_crypto
  - id: sda1_root
    type: format
    fstype: ext4
    volume: sda1
  - id: sda2_home
    type: format
    fstype: ext4
    volume: sda2_crypto
  - id: sda1_mount
    type: mount
    path: /
    device: sda1_root
  - id: sda2_mount
    type: mount
    path: /home
    device: sda2_home
